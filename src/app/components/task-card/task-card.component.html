<mat-card class="task-card" appearance="raised">
  @if (editMode()) {
    <mat-card-content>
      <mat-form-field class="edit-field">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="newTitle">
      </mat-form-field>
      <mat-form-field class="edit-field">
        <mat-label>Description</mat-label>
        <textarea class="description-text-area" matInput [(ngModel)]="newDescription"></textarea>
      </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions class="button-row">
      <button mat-button (click)="cancelChanges()" class="cancel-button">
        Cancel
      </button>
      <button mat-mini-fab aria-label="save button" (click)="saveChanges()">
        <mat-icon>save</mat-icon>
      </button>
    </mat-card-actions>
  }

  @else {
    <mat-card-header class="task-header">
      <mat-card-title>{{taskCardState.value()?.title}}</mat-card-title>
      @if (taskCardState.value()?.completedAt) {
        <mat-card-subtitle>Completed: {{taskCardState.value()?.completedAt | date}}</mat-card-subtitle>
      }
    </mat-card-header>
  
    <mat-card-content>
      <p>{{taskCardState.value()?.description}}</p>
    </mat-card-content>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="newStatus.set('Incomplete')">Todo</button>
      <button mat-menu-item (click)="newStatus.set('InProgress')">In Progress</button>
      <button mat-menu-item (click)="newStatus.set('Complete')">Done</button>
    </mat-menu>

    <mat-card-actions class="button-footer">
      <button mat-button [matMenuTriggerFor]="menu" class="status-button">
        Status: {{ newStatus() }}
      </button>
      <button mat-mini-fab aria-label="edit button" (click)="editMode.set(true)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  }
</mat-card>
